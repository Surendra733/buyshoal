<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Profile â€” Buyshoal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">My Profile</h1>

    <form id="profileForm" class="space-y-3">
      <input id="email" type="email" disabled class="w-full border rounded px-3 py-2" />
      <input id="mobile" type="text" placeholder="Mobile Number" required class="w-full border rounded px-3 py-2" />
      <textarea id="address" placeholder="Delivery Address" required class="w-full border rounded px-3 py-2"></textarea>
      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">Save</button>
    </form>

    <button id="logoutBtn" class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const emailEl = document.getElementById('email');
    const mobileEl = document.getElementById('mobile');
    const addressEl = document.getElementById('address');
    const form = document.getElementById('profileForm');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      emailEl.value = user.email;

      // Load existing profile data
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        const data = snap.data();
        mobileEl.value = data.mobile || "";
        addressEl.value = data.address || "";
      }
    });

    // Save profile
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) 
      return;

      await setDoc(doc(db, "users", currentUser.uid), {
        email: currentUser.email,
        mobile: mobileEl.value.trim(),
        address: addressEl.value.trim()
      });
      alert("Profile updated successfully!");
      window.location.href = "index.html";
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
