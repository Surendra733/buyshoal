<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buyshoal — Demo</title>

  <!-- Tailwind Play CDN (fast setup for dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Heroicons (optional) -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    /* small custom */
    .hide { display: none; }
    .card-img { height: 200px; object-fit: contain; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#/" class="text-2xl font-bold text-[#0F172A]">Buyshoal</a>

      <div class="hidden sm:flex flex-1 mx-6 items-center">
        <input id="searchInput" type="text" placeholder="Search products..."
               class="w-full border border-gray-200 rounded-l-md px-4 py-2 focus:outline-none" />
        <button id="searchBtn" class="bg-amber-400 px-4 rounded-r-md py-2">Search</button>
      </div>

      <nav class="flex items-center gap-4">
        <a href="#/products" class="text-sm text-gray-600 hidden sm:inline">Explore</a>
        <a href="#/cart" class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4"/><path d="M16 21a1 1 0 11-2 0 1 1 0 012 0zm-8 0a1 1 0 11-2 0 1 1 0 012 0z"/></svg>
          <span id="cartCount" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full px-1">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main id="app" class="min-h-[70vh]">
    <!-- Views (only one visible based on route) -->

    <!-- HOME -->
    <section id="homeView" class="container mx-auto px-4 py-8">
      <div class="bg-gradient-to-r from-[#0F172A] to-[#111827] text-white rounded-lg p-8 flex flex-col md:flex-row items-center gap-6">
        <div class="flex-1">
          <h1 class="text-4xl font-extrabold">Big Deals on Buyshoal</h1>
          <p class="mt-3 text-gray-200">Everyday low prices on electronics, fashion, home & more.</p>
          <div class="mt-6 flex gap-3">
            <a href="#/products" class="bg-amber-400 px-5 py-2 rounded-md font-semibold">Shop Now</a>
            <a href="#/products" class="border border-white px-5 py-2 rounded-md">Categories</a>
          </div>
        </div>
        <div class="flex-1">
          <img style="height: 200px; width: 400px;" src="./Copilot_20250809_202525.png" alt="hero" class="w-full rounded-md shadow-lg"/>
        </div>
      </div>

      <h2 class="mt-8 text-xl font-semibold">Trending</h2>
      <div id="trendingGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4"></div>
    </section>

    <!-- PRODUCTS LIST -->
    <section id="productsView" class="container mx-auto px-4 py-8 hide">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold">Products</h2>
        <div class="flex gap-2">
          <select id="sortSel" class="border rounded px-2 py-1">
            <option value="">Sort</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
        </div>
      </div>

      <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4"></div>
    </section>

    <!-- PRODUCT DETAIL -->
    <section id="productView" class="container mx-auto px-4 py-8 hide">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2 bg-white rounded shadow p-4">
          <img id="prodImg" src="https://via.placeholder.com/600" alt="product" class="w-full h-96 object-contain"/>
        </div>
        <div class="bg-white rounded shadow p-4">
          <h1 id="prodTitle" class="text-2xl font-semibold">Product Title</h1>
          <p id="prodPrice" class="mt-2 text-2xl font-bold">₹0</p>
          <p id="prodDesc" class="mt-4 text-sm text-gray-600">Description</p>

          <div class="mt-6 flex gap-3">
            <button id="addCartBtn" class="bg-amber-400 px-4 py-2 rounded">Add to Cart</button>
            <a href="#/cart" class="border px-4 py-2 rounded">Go to Cart</a>
          </div>
        </div>
      </div>
    </section>

    <!-- CART -->
    <section id="cartView" class="container mx-auto px-4 py-8 hide">
      <h2 class="text-2xl font-semibold mb-4">My Cart</h2>
      <div id="cartList" class="bg-white rounded shadow divide-y"></div>

      <div class="mt-6 bg-white rounded shadow p-4 max-w-md">
        <div class="flex justify-between"><span>Subtotal</span><span id="cartSubtotal">₹0</span></div>
        <button id="checkoutBtn" class="mt-4 w-full bg-amber-400 py-2 rounded">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white mt-12 border-t">
    <div class="container mx-auto px-4 py-8 text-sm text-gray-600">
      <div class="flex flex-col md:flex-row justify-between">
        <div>
          <h4 class="font-semibold">Buyshoal</h4>
          <p class="mt-2">© <span id="year"></span> Buyshoal Pvt Ltd</p>
        </div>
        <div class="mt-4 md:mt-0">
          <p>Support</p>
          <p class="mt-2">help@buyshoal.com</p>
        </div>
      </div>
    </div>
  </footer>

<script src="./script.js"></script>
<script src="./products.js"></script>
</body>
</html>
